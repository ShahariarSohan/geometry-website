<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <!-- daisyui and tailwind cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="container mx-auto ">
    <header></header>
    <main class="flex justify-between mt-10 mb-10">
        <div class="  w-9/12 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-10 gap-y-5">
            <!-- Triangle -->
            <div class="card w-80 bg-[#FBBCED] shadow-xl rounded-lg p-5">
                <figure><img src="./images/triangle.png" alt="Triangle" /></figure>
                <div class="card-body text-center space-y-3">
                  <h2 class="text-gray-800 text-xl font-bold">Triangle</h2>
                  <p class="font-semibold">Area (A) = 0.5 * b * h</p>
                  <div class="flex justify-evenly font-semibold"><input id="triangle-base" class="w-20 "type="text" placeholder="b"><span>cm</span>
                    <input id="triangle-height" class="w-20"type="text" placeholder="h"><span>cm</span></div>
                    <p class="font-semibold"><span id="triangle-area"></span>  cm <sup>2</sup></p>
                  <div class="card-actions justify-end">
                    <button onclick = "triangleArea()"class="btn btn-primary  text-white font-blod w-full">Calculate</button>
                  </div>
                </div>
              </div>
            <!-- Rectangle -->
            <div class="card w-80 bg-yellow-300 shadow-xl rounded-lg p-5">
                <figure><img  src="./images/rectangle.png" alt="Triangle" /></figure>
                <div class="card-body text-center space-y-3">
                  <h2 class="text-gray-800 text-xl font-bold">Rectangle</h2>
                  <p class="font-semibold">Area (A) = w * l</p>
                  <div class="flex justify-evenly font-semibold"><input id="rectangle-width" class="w-20 "type="text" placeholder="w"><span>cm</span>
                    <input id="rectangle-length" class="w-20"type="text" placeholder="l"><span>cm</span></div>
                    <p class="font-semibold"><span id="rectangle-area"></span>  cm <sup>2</sup></p>
                  <div class="card-actions justify-end">
                    <button onclick = "rectangleArea()"class="btn btn-primary  text-white font-blod w-full">Calculate</button>
                  </div>
                </div>
              </div>
            <!-- parallelogram -->
            <div class="card w-80 bg-violet-300 shadow-xl rounded-lg p-5">
                <figure><img src="./images/parallelogram.png" alt="Parallelogram" /></figure>
                <div class="card-body text-center space-y-3">
                  <h2 class="text-gray-800 text-xl font-bold">Parallelogram</h2>
                  <p class="font-semibold">Area (A) = b * h</p>
                  <div class="flex justify-evenly font-semibold"><input id="parallelogram-base" class="w-20 "type="text" placeholder="b"><span>cm</span>
                    <input id="parallelogram-height" class="w-20"type="text" placeholder="h"><span>cm</span></div>
                    <p class="font-semibold"><span id="parallelogram-area"></span>  cm <sup>2</sup></p>
                  <div class="card-actions justify-end">
                    <button onclick = "parallelogramArea()"class="btn btn-primary  text-white font-blod w-full">Calculate</button>
                  </div>
                </div>
              </div>
            <!-- Rhombus -->
            <div class="card w-80 bg-[#69C7F0] shadow-xl rounded-lg p-5">
                <figure><img src="./images/rhombus.png" alt="Triangle" /></figure>
                <div class="card-body text-center space-y-3">
                  <h2 class="text-gray-800 text-xl font-bold">Rhombus</h2>
                  <p class="font-semibold">Area (A) = 0.5 * d1 * d2</p>
                  <div class="flex justify-evenly font-semibold"><input id="rhombus-diagonal1" class="w-20 "type="text" placeholder="d1"><span>cm</span>
                    <input  id="rhombus-diagonal2"class="w-20"type="text" placeholder="d2"><span>cm</span></div>
                    <p class="font-semibold"><span id="rhombus-area"></span>  cm <sup>2</sup></p>
                  <div class="card-actions justify-end">
                    <button onclick = "rhombusArea()"class="btn btn-primary  text-white font-blod w-full">Calculate</button>
                  </div>
                </div>
              </div>
            <!-- pentagon -->
            <div class="card w-80 bg-green-300 shadow-xl rounded-lg p-5">
                <figure><img src="./images/pentagon.png" alt="Triangle" /></figure>
                <div class="card-body text-center space-y-3">
                  <h2 class="text-gray-800 text-xl font-bold">Pentagon</h2>
                  <p class="font-semibold">Area (A) = 0.5 * p * a</p>
                  <div class="flex justify-evenly font-semibold"><input id="pentagon-parameter"class="w-20 "type="text" placeholder="p"><span>cm</span>
                    <input id="pentagon-apothem" class="w-20"type="text" placeholder="a"><span>cm</span></div>
                    <p class="font-semibold"><span id="pentagon-area"></span>  cm <sup>2</sup></p>
                  <div class="card-actions justify-end">
                    <button onclick = "pentagonArea()"class="btn btn-primary  text-white font-blod w-full">Calculate</button>
                  </div>
                </div>
              </div>
            <!-- ellipse -->
            <div class="card w-80 bg-orange-300 shadow-xl rounded-lg p-5">
                <figure><img src="./images/ellipse.png" alt="Triangle" /></figure>
                <div class="card-body text-center space-y-3">
                  <h2 class="text-gray-800 text-xl font-bold">Ellipse</h2>
                  <p class="font-semibold">Area (A) = Ï€ * b * h</p>
                  <div class="flex justify-evenly font-semibold"><input  id="ellipse-base" class="w-20 "type="text" placeholder="b"><span>cm</span>
                    <input id="ellipse-height" class="w-20"type="text" placeholder="h"><span>cm</span></div>
                    <p class="font-semibold"><span id="ellipse-area"></span>  cm <sup>2</sup></p>
                  <div class="card-actions justify-end">
                    <button onclick = "ellipseArea()"class="btn btn-primary  text-white font-blod w-full">Calculate</button>
                  </div>
                </div>
              </div>
        </div>
        <div class=" bg-lime-300 shadow-xl text-center rounded-lg">
            <h1 class=" p-10 text-2xl font-bold">Area Calculation</h1>
        </div>
    </main>

    <script src="index.js"></script>
    <script src="function.js"></script>
</body>
</html>
